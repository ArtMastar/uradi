<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Industry Experience Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Graduate with Real-World Experience</h1>
            <p>Prepare yourself for the professional world by connecting with businesses and internships before graduation.</p>
            <button id="loginBtn" class="btn">Log In</button>
            <button id="signupBtn" class="btn">Sign Up</button>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Image when no form is active -->
            <img id="placeholderImage" src="ulf_logo2.png" alt="Placeholder Image" class="placeholder-image">
            
            <!-- Forms -->
            <div class="forms">
                <form id="loginForm" class="form">
                    <h2>Login</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" id="loginBtn">Log In</button>
                </form>
                

                <form id="signupForm" class="form" style="display:none;" method="POST" action="signup.php">
                    <h2>Sign Up</h2>
                    
                    <!-- User Type (Student/Company) -->
                    <input type="text" name="user_type" placeholder="Student/Company" required>
                
                    <!-- Name (common for both Student and Company) -->
                    <input type="text" name="name" placeholder="Name" required>
                    
                    <!-- University Name for Students -->
                    <input type="text" name="university" placeholder="University" id="university" >
                    
                    <!-- Company Name for Companies -->
                    <input type="text" name="companyName" placeholder="Company Name" id="companyName">
                    
                    <!-- Industry for Companies -->
                    <input type="text" name="industry" placeholder="Industry" id="industry">
                    
                    <!-- Email -->
                    <input type="email" name="email" placeholder="Email" required>
                    
                    <!-- Password -->
                    <input type="password" name="password" placeholder="Password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="login.js"></script>
</body>
</html>
