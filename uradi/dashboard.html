<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><i class="fa fa-home"></i><a href="dashboard.html">Dashboard</a></li>
                <li><i class="fa fa-briefcase"><a href="listing.html">Listings</a></i></li>
                <li><i class="fa fa-file-alt"></i> Applications</li>
                <li><i class="fa fa-sign-out-alt"></i><a href="index.html">Log Out</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main>
            <h2>Available Opportunities</h2>
            <div class="filters">
                <label>Filter by Category:</label>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option value="tech">Tech</option>
                    <option value="business">Business</option>
                    <option value="design">Design</option>
                </select>
                <button onclick="applyFilters()">Apply Filter</button>
            </div>

            <div id="jobListings" class="job-listings">
                <!-- Dynamic content goes here -->
            </div>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
